<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header></header>
<main>
    <h1>Variabler</h1>
    <script>
        //for at deklarere en variabel bruges keyword var, let, eller const.
        //var er function-scoped - denne deklarere en global variabel
        //let og const er block-scoped - dette betyder at den deklarerede variabel kun virker inden for dens scope altså indenfor curly brackets {}

        let minVariabel;            //Deklarerer en variabel med navnet minVariabel
        let minVariabel = 10;       //Deklarerer også en variabel med navnet minVariabel og assigner den værdien 10 med en assignment operatorøen "="

        //Man må ikke redeklarere en variabel med samme navn, hvilket er derfor den brokker sig
        //Reasign kan bruges til at reasign en variabel en ny værdi

        minVariabel = 20;

        //Forskellen på assigning og defining
    </script>


    <h1>naming conventions</h1>
</main>
<footer></footer>
</body>
</html>
